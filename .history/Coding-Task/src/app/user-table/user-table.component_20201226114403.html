<p>user-table works!</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">username</th>
      <th scope="col">email</th>
      <th scope="col">lat</th>
      <th scope="col">long</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userdata">
     <td>{{user.name}}</td>
     <td>{{user.username}}</td>
     <td>{{user.email}}</td>
     <td>{{user.}}</td>
     <td></td>
    </tr>
  </tbody>
</table>

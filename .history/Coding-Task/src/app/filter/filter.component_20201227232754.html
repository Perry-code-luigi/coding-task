<form class="form-inline d-flex justify-content-center md-form form-sm mt-0" #search="ngForm" (ngSubmit)="onSubmit(search.value)">
  <i class="fas fa-search" aria-hidden="true"></i>
  <input name="query" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
    aria-label="Search" ngModel>
</form>
